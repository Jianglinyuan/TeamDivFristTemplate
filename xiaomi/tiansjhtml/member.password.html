{wc:templates "index","header"}
<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_CSS}/indexcss/user-center.min.css" />
<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_CSS}/indexcss/passport.css" />
<script type="text/javascript" src="{G_TEMPLATES_STYLE}/js/passwordStrength-min.js"></script>
<script type="text/javascript">
$(function(){
	var demo=$(".registerform").Validform({
		tiptype:2,
		usePlugin:{
			passwordstrength:{
				minLen:6,
				maxLen:20
			}
		}
	});
})
</script>
<style>
#passqiang span{width:41px;}
</style>
<div class="container breadcrumbs"><a href="/">首页</a><span class="sep">/</span><span>密码修改</span></div>
<div class="container">
    <div class="uc-full-box">
        <div class="row">
            {wc:templates "member","left"}
				<div class="span16">
					<div class="xm-line-box uc-box">
						<div class="box-hd">
							<h3 class="title">编辑个人资料</h3>
							<div class="more">
								<div class="subMenu">
									{wc:templates "member","shezhi"}
								</div>
							</div>
						</div>
						<div class="box-bd clearfix">
						<form class="registerform" method="post" action="{wc:WEB_PATH}/member/home/userpassword">
        <div class="changP_container">
          <p class="account_tips">请重设您的帐号密码</p>
	<dl class="clearfix">
	  <dt class="dt_l">当前密码：</dt>
	  <dd class="dd_r clearfix">
		<input name="password" sucmsg=" " ajaxurl="{WEB_PATH}/member/home/oldpassword" datatype="*6-20" nullmsg="密码不能为空！" errormsg="密码范围在6~20位之间！" type="password" class="input_kuang" maxlength="20">
		<span class="prompt_info" id="info_tips">第一次QQ登陆后的默认密码是: 123456</span>
	  </dd>
	  <dt class="dt_l clearfix">新密码：</dt>
	  <dd class="dd_r clearfix dd_r_pos" id="pwdTd">
		  <input name="userpassword" plugin="passwordStrength" datatype="*6-20" nullmsg="密码不能为空！" errormsg="密码范围在6~20位之间！"  type="password" class="input_kuang" maxlength="20">
	      <span class="prompt_info" id="info_tips">密码长度8~20位，数字、字母、字符至少包含两种</span>
      </dd>
      <dt class="dt_l clearfix">再次确认新密码：</dt>
      <dd class="dd_r clearfix">
		<input name="userpassword2" recheck="userpassword" sucmsg=" " datatype="*6-20" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" id="NewPassAgain" type="password" class="input_kuang" maxlength="20">
		<span class="prompt_info" id="info_tips">请输入确认密码</span>
      </dd>
	  <dt class="dt_l"></dt>
	  <dd class="dd_r clearfix">
          <div class="sub_bg"><input id="btnSubmitSave" type="submit" class="no_bg" value="保存" ></div>
        </dd>
      </dl>
      </div>
    </form>
	</div>
</div>
</div>
</div>
</div>
</div>
{wc:templates "index","foot"}
