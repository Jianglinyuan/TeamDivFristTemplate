 <div class="R-content">
	<div class="subMenu">
		<a id="linkApply" class="current">转帐福分申请</a>
		
	</div>
 
	<div id="divSQTX" class="Apply-con">
	  <form name="form1" action="" method="post">
		<dl>
			<dt>帐户福分：</dt>
			<dd><span id="spanBrokerage" class="orange">{wc:$member[score]}</span> &nbsp;<span class="gray02" style="color:#999999">转帐福分不得大于帐户福分</span></dd>
		</dl>
		<dl>
			<dt>转帐：</dt>
			<dd><input id="txtAppMoney" type="text" name="money" onKeyUp="value=value.replace(/\D/g,'')" class="inp-money txtAri" value="" maxlength="10" tip="1" /><b>福分</b>&nbsp;<span id="tip1"></span></dd>
		</dl>
	
		<dl>
			<dt>转入用户：</dt>
			<dd><input name="txtBankName" type="text" id="txtBankName" class="input-txt" tip="3" /></dd>
			
		</dl>
		
		
		<div class="Apply-button">
			<input type="submit" name="submit1" id="btnSQTX" class="bluebut" title="提交申请" value="提交申请">
		</div>
	 </form>
	</div>
